<!DOCTYPE html>
<html>
<head>
  <title>Snake & Ladder Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

  <!-- BOARD -->

  <div id="board"></div>

  <!-- SIDE PANEL -->
  <div class="panel">
    <h3 id="turnInfo"></h3>

    <button onclick="fetchHistory()">ğŸ•˜ View History</button>

    <div id="overlayTooltip" class="overlay-tooltip" style="display:none"></div>

    <button onclick="shortestPath()">ğŸ“ Shortest Path</button>
    <button id="clearPathBtn" onclick="clearPath()" style="display:none">âœ– Clear Path</button>
    <br>
    <div id="pathInfo" style="margin-top:8px;font-size:13px;color:#333"></div>
    <button id="toggleOverlayBtn" onclick="toggleOverlay()">ğŸ‘ï¸ Hide Snakes/Ladders</button>
    <label style="display:block;margin-top:8px">Overlay Mode:
      <select id="overlayModeSelect" onchange="setOverlayMode(this.value)">

        <option value="simple">Simple Lines</option>
        <option value="full">Full Paths</option>
      </select>
    </label>
    <br><br>
    <a href="index.html">â¬… Back to Lobby</a>
  </div>

</div>

<script src="script.js"></script>
</body>
</html>
